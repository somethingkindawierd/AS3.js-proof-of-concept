<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>Javascript Inheritance Tests</title>
        <script type="text/javascript" src="sugar.js"></script>
	      <script type="text/javascript" src="Base.js"></script>
        <script>
          console.log('\n');

          // Instantiate our base class. This just shows it working.
          var base = new Base(5, 20);

          console.log('< Base >');
          console.log(base);

          base.x = 10;
          base.y = 20;

          console.log(base.toString());

          console.log('</ Base >');
        </script>

        <script>
          // Instantiate our public object/function
          var base2 = new Base();

          console.log('\n< Base2 >\n');
          console.log('Demonstrate we didn\'t clobber the Base class extending children');
          console.log(base2);

          base2.x = 700;
          base2.y = 900;

          try {
            base2.length = 50;
          }
          catch(e) {
            console.log("Error: ", e);
          }

          console.log(base2.toString());
          console.log('</ Base2 >');

          console.log('\n< Base >\n');
          console.log('Demonstrate our original Base object not affected by children');
          console.log(base.toString());
          console.log('</ Base >');
        </script>

        <script>
          console.log('\n');

          // Instantiate our public object/function
          var w = new W(9, 9, 50, 50);

          console.log('\n< W >\n');
          console.log(w.toString(), w);

          console.log('</ W >');
        </script>

        <script>
          console.log('\n');

          // Instantiate our public object/function
          var j = new J(15, 60, 120, 120);

          console.log('\n< J >\n');
          console.log(j.toString(), j);
          console.log('</ J >');
        </script>

        <script>
        console.log('\n');

        // Instantiate our public object/function
        var parasite = new Parasite(9, 9, 50, 50);

        console.log('\n< Parasite >\n');
        console.log(parasite);

        parasite.x = 77;
        parasite.y = 88;

        console.log(parasite.toString());

        console.log('</ Parasite >');
        </script>

    </head>
    <body>
      <span>Nothing to see here...look in the console</span>
    </body>
</html>
